<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admire | Sign Up & Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .auth-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 400px;
    }

    .form-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .form-header h2 {
      margin: 0;
      font-weight: 600;
    }

    .form-toggle {
      display: flex;
      background: #f1f1f1;
      margin: 20px;
      border-radius: 50px;
      overflow: hidden;
    }

    .toggle-btn {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .toggle-btn.active {
      background: #667eea;
      color: white;
      border-radius: 50px;
    }

    .form-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 30px;
      padding: 12px 20px;
      border: 1px solid #ddd;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 30px;
      padding: 12px;
      font-weight: 600;
      width: 100%;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .text-link {
      color: #667eea;
      text-decoration: none;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <!-- Header -->
  <div class="form-header">
    <h2>Welcome to Admire</h2>
    <p>Fashion for Everyone</p>
  </div>

  <!-- Toggle Buttons -->
  <div class="form-toggle">
    <div class="toggle-btn active" id="login-tab">Login</div>
    <div class="toggle-btn" id="signup-tab">Sign Up</div>
  </div>

  <!-- Forms -->
  <div class="form-body">

    <!-- Login Form -->
    <form id="login-form">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <a href="#" class="text-link small">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <p class="text-center mt-3 mb-0">
        Don't have an account? <a href="#" class="text-link" id="go-to-signup">Sign Up</a>
      </p>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" class="hidden">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm Password" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label class="form-check-label" for="terms">
          I agree to the <a href="#" class="text-link">Terms & Conditions</a>
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
      <p class="text-center mt-3 mb-0">
        Already have an account? <a href="#" class="text-link" id="go-to-login">Login</a>
      </p>
    </form>
  </div>
</div>

<script>
  const loginTab = document.getElementById('login-tab');
  const signupTab = document.getElementById('signup-tab');
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');
  const goToSignup = document.getElementById('go-to-signup');
  const goToLogin = document.getElementById('go-to-login');

  // Toggle between Login and Sign Up
  loginTab.addEventListener('click', () => {
    loginTab.classList.add('active');
    signupTab.classList.remove('active');
    loginForm.classList.remove('hidden');
    signupForm.classList.add('hidden');
  });

  signupTab.addEventListener('click', () => {
    signupTab.classList.add('active');
    loginTab.classList.remove('active');
    signupForm.classList.remove('hidden');
    loginForm.classList.add('hidden');
  });

  // Bottom links
  goToSignup.addEventListener('click', (e) => {
    e.preventDefault();
    signupTab.click();
  });

  goToLogin.addEventListener('click', (e) => {
    e.preventDefault();
    loginTab.click();
  });

  // Form submission (just for demo - shows alert)
 document.querySelectorAll('form').forEach(form => {
    form.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent actual form submission
      
      alert('Form submitted! (This is a demo - connect to your backend here)');
      
      // Redirect to the product page after the user closes the alert
      window.location.href = 'index.html'; // Change 'product.html' to your actual product page URL, e.g., '/products' or 'https://example.com/products'
    });
  });
</script>

</body>
</html>
